<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	*{margin: 0;padding: 0;}
body, html {
  height: 100%;
}

.parallax {
  /* The image used */
  background-image:url(image/back-y-04.png);

  /* Full height */
  height: 100vh; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
	
section.main .intro>div,
section.main h2{
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%,-50%);
}
</style>
</head>
<body>

<section id="home" class="main parallax">
			<div class="container">

					<!--<div>
